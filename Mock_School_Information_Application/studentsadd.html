		<!--Top Informational Jumbotron-->

    <!--Add Classes Forms Below-->
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">

        <form role="form">
          <label for="StudentLastName">Last Name</label>
          <div class="form-group form-inline">
            <input type="StudentLastName" class="form-control" id="StudentLastNameInput" placeholder="Enter Last Name">
          </div>

          <label for="StudentFirstName">First Name</label>
          <div class="form-group form-inline">
            <input type="StudentFirstName" class="form-control" id="StudentFirstNameInput" placeholder="Enter First Name">
          </div>

          <label for="GradeYear">Grade Year</label>
          <div class="form-group form-inline">
            <input type="GradeYear" class="form-control" id="GradeYearInput" placeholder="Enter Grade Year">
          </div>
          
          <label for="SchoolID">School ID</label>
          <div class="form-group form-inline">
            <input type="SchoolID" class="form-control" id="SchoolIDInput" placeholder="Enter School ID Number">
		  </div>
		  
          <div class="row h-100 justify-content-center align-items-center">
          		<button type="submit" class="btn btn-secondary">Add Student</button>
          </div>
        </form>
