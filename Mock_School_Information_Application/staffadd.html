    <div class="container h-100">

        <form role="form">
          <label for="StaffRoleCode">Role Code</label>
          <div class="form-group form-inline">
            <input type="StaffRoleCode" class="form-control" id="StaffRoleCode" placeholder="Enter Role Code">
          </div>

          <label for="StaffFirstName">First Name</label>
          <div class="form-group form-inline">
            <input type="StaffFirstName" class="form-control" id="StaffFirstName" placeholder="Enter First Name">
          </div>

          <label for="StaffLastName">Last Name</label>
          <div class="form-group form-inline">
            <input type="StaffLastName" class="form-control" id="StaffLastName" placeholder="Enter Last Name">
          </div>

          <label for="StaffRoleCode">School Assignment Code</label>
          <div class="form-group form-inline">
            <input type="StaffAssignmentCode" class="form-control" id="StaffAssignmentCode" placeholder="Enter School Code">
          </div>
          
          <button type="submit" class="btn btn-secondary">Add Staff Member</button>
