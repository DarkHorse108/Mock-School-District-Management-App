{% extends 'base.html' %}

{% block content %}

		<!--Top Informational Jumbotron-->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3 text-center">Students</h1>
        <div class="row h-100 justify-content-center align-items-center">
			<nav aria-label="...">
				<ul class="pagination">
					<li class="page-item disabled">
					<li class="page-item" aria-current="page">
					    <a class="page-link" href="/students">View<span class="sr-only"></span></a>
					</li>

					<li class="page-item active" aria-current="page">
					     <a class="page-link" href="/studentsadd">Add<span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</nav>
		</div>
      </div>
    </div>
    
    <!--Add Classes Forms Below-->
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">

        <form role="form" method="POST" action="/studentsadd">
          <label for="StudentLastName">Last Name</label>
          <div class="form-group form-inline">
            <input type="StudentLastName" class="form-control" id="StudentLastNameInput" placeholder="Enter Last Name" name="StudentLastNameInput">
          </div>

          <label for="StudentFirstName">First Name</label>
          <div class="form-group form-inline">
            <input type="StudentFirstName" class="form-control" id="StudentFirstNameInput" placeholder="Enter First Name" name="StudentFirstNameInput">
          </div>

          <label for="GradeYear">Grade Year</label>
          <div class="form-group form-inline">
            <input type="GradeYear" class="form-control" id="GradeYearInput" placeholder="Enter Grade Year" name="StudentGradeYearInput">
          </div>


		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Select School</label>
		    <select class="form-control" id="exampleFormControlSelect1" name="StudentSchoolIDInput">
		      {% for s in Schools %}
		      <option value="{{s[0]}}">{{s[1]}}</option>
		      {% endfor %}
		    </select>
		   </div>
          
          <div class="row h-100 justify-content-center align-items-center">
          		<button type="submit" class="btn btn-secondary">Add Student</button>
          </div>
        </form>
        
      </div>
    </div>
 
{% endblock %}
