{% extends 'base.html' %}

{% block content %}

		<!--Top Informational Jumbotron-->
	    <div class="jumbotron">
	      <div class="container">
	        <h1 class="display-3 text-center">Class/Staff Assignment</h1>
	        <div class="row h-100 justify-content-center align-items-center">
				<nav aria-label="...">
					<ul class="pagination">
						<li class="page-item disabled">
						<li class="page-item" aria-current="page">
						    <a class="page-link" href="/classstaff">View<span class="sr-only">(current)</span></a>
						</li>

						<li class="page-item active" aria-current="page">
						     <a class="page-link" href="/classstaffadd">Add<span class="sr-only"></span></a>
						</li>
					</ul>
				</nav>
			</div>
	      </div>
	    </div>
  
    <!--Horizontal Divider-->
    <div class="row">
        <div class="col"><hr></div>
    </div>

    <!--Add Class/Staff Forms Below-->
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">

        <form role="form" action= "/classstaffadd" method="POST">

		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Select Class</label>
		    <select class="form-control" id="exampleFormControlSelect1" name="ClassIDInput">
		      {% for c in Classes %}
		      <option value="{{c[0]}}">{{c[1]}}</option>
		      {% endfor %}
		    </select>
		   </div>

		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Select Staff Member</label>
		    <select class="form-control" id="exampleFormControlSelect1" name="StaffIDInput">
		      {% for s in Staff %}
		      <option value="{{s[0]}}">{{s[1] + " " + s[2]}}</option>
		      {% endfor %}
		    </select>
		   </div>

        <div class="row h-100 justify-content-center align-items-center">
          <button type="submit" class="btn btn-secondary">Add New Assignment</button>
      	</div>

        </form>
        
      </div>
    </div>
  

{% endblock %}
