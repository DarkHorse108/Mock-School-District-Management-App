{% extends 'base.html' %}

{% block content %}

		<!--Top Informational Jumbotron-->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3 text-center">Staff</h1>
        <div class="row h-100 justify-content-center align-items-center">
			<nav aria-label="...">
				<ul class="pagination">
					<li class="page-item disabled">
					<li class="page-item active" aria-current="page">
					    <a class="page-link" href="/staff">View<span class="sr-only">(current)</span></a>
					</li>

					<li class="page-item" aria-current="page">
					     <a class="page-link" href="/staffadd">Add<span class="sr-only"></span></a>
					</li>
				</ul>
			</nav>
		</div>
      </div>
    </div>

    <!--Horizontal Divider-->
    <div class="row">
        <div class="col"><hr></div>
    </div>

    <!--Example Table-->
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Last Name</th>
          <th scope="col">First Name</th>
          <th scope="col">Role</th>
          <th scope="col">Certification 1</th>
          <th scope="col">Certification 2</th>
          <th scope="col">School</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        {% for r in SELECT_Staff_Rows %}
        <tr>
          <th scope="row">{{r[0]}}</th>
          <td>{{r[1]}}</td>
          <td>{{r[2]}}</td>
          <td>{{r[3]}}</td>
          <td>{{r[4]}}</td>
          <td>{{r[5]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
