{% extends 'base.html' %}

{% block content %}

		<!--Top Informational Jumbotron-->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3 text-center">Schools</h1>
        <div class="row h-100 justify-content-center align-items-center">
			<nav aria-label="...">
				<ul class="pagination">
					<li class="page-item disabled">
					<li class="page-item active" aria-current="page">
					    <a class="page-link" href="http://flip3.engr.oregonstate.edu:8368/schools">View<span class="sr-only">(current)</span></a>
					</li>

					<li class="page-item" aria-current="page">
					     <a class="page-link" href="http://flip3.engr.oregonstate.edu:8368/schoolsadd">Add<span class="sr-only"></span></a>
					</li>
				</ul>
			</nav>
		</div>
      </div>
    </div>

    <!--Find School Form Below-->
    <div class="container h-100">
      <h3 class="text-center">Find A School</h3>
      <div class="row h-100 justify-content-center align-items-center">
        <form role="form" method="POST">
          <div class="form-group form-inline">
            <input type="FindSchoolName" class="form-control" id="FindSchoolName" placeholder="Enter A School Name" name='FindSchoolName'>
            <button type="submit" class="btn btn-secondary">Search Schools</button>
          </div>
        </form>
      </div>
    </div>
  
    <!--Horizontal Divider-->
    <div class="row">
        <div class="col"><hr></div>
    </div>

    <!--Example Table-->
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">School Name</th>
          <th scope="col">School Address</th>
          <th scope="col">City</th>
          <th scope="col">Zipcode</th>
        </tr>
      </thead>
      <tbody>
        {% for r in SELECT_School_Rows %}
        <tr>
          <th scope="row">{{r[0]}}</th>
          <td>{{r[1]}}</td>
          <td>{{r[2]}}</td>
          <td>{{r[3]}}</td>
        </tr>
        {% endfor %}
      </tbody>
	</table>

{% endblock %}
